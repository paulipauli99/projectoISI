    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
                <form class="login100-form validate-form flex-sb flex-w" id="atualizarperfil" action="/signup" method="POSTt">
                    <span class="login100-form-title p-b-32">
						Atualizar Perfil
					</span>

                    <span class="txt1 p-b-11 ">
						Nome completo
					</span>
                    <div class="wrap-input100 validate-input m-b-2" class="esquerda">
                        <input class="input100" type="text" id="nome" name="nome" required="required" tabindex="1">
                        <span class="focus-input100"></span>
                    </div>

                    <span class="txt1 p-b-11 ">
						Email
					</span>
                    <div class="wrap-input100 validate-input m-b-2" class="esquerda">
                        <input class="input100" type="email" id="email" name="email" required="required" tabindex="2">
                        <span class="focus-input100"></span>
                    </div>

                    <span class="txt1 p-b-11 ">
						Telemóvel
					</span>
                    <div class="wrap-input100 validate-input m-b-2" class="esquerda">
                        <input class="input100" type="text" id="tele" name="tele" required="required" tabindex="3" maxlength="9">
                        <span class="focus-input100"></span>
                    </div>

                    <span class="txt1 p-b-11 ">
						Rua
					</span>
                    <div class="wrap-input100 validate-input m-b-2" class="esquerda">
                        <input class="input100" type="text" id="rua" name="rua" required="required" tabindex="4">
                        <span class="focus-input100"></span>
                    </div>

                    <span class="txt1 p-b-11 ">
						Localidade
					</span>
                    <div class="wrap-input100 validate-input m-b-2" class="esquerda">
                        <input class="input100" type="text" id="local" name="local" required="required" tabindex="5">
                        <span class="focus-input100"></span>
                    </div>

                    <span class="txt1 p-b-11 ">
						Concelho
					</span>
                    <div class="wrap-input100 validate-input m-b-2" >
                        <input class="input100" type="text" id="concelho" name="concelho" required="required" tabindex="6">
                        <span class="focus-input100"></span>
                    </div>

                    <span class="txt1 p-b-11 ">
						Distrito
					</span>
                    <div class="wrap-input100 validate-input m-b-2">
                        <input class="input100" type="text" id="distrito" name="distrito" required="required" tabindex="7">
                        <span class="focus-input100"></span>
                    </div>

                    <span class="txt1 p-b-11 ">
						Código Postal
					</span>
                    <div class="wrap-input100 validate-input m-b-2" class="direita">
                        <input class="input100" type="text" id="cp" name="cp" required="required" tabindex="8">
                        <span class="focus-input100"></span>
                    </div>

                    <span class="txt1 p-b-11 ">
						Password
					</span>
                    <div class="wrap-input100 validate-input m-b-12" class="direita" >
                        <span class="btn-show-pass">
							<i id="pass-status" class="fa fa-eye" onmouseover="mouseoverPass();" onmouseout="mouseoutPass();"></i>
						</span>
                        <input class="input100" type="password" id="pass" name="pass" required="required" tabindex="9">
                        <span class="focus-input100"></span>
                    </div>



                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit">
                        Atualizar
                    </button>
                    </div>

    <script>
        var inputs = document.querySelectorAll("input,select");
        for (var i = 0; i < inputs.length; i++) {
            inputs[i].addEventListener("keypress", function(e) {
                if (e.which == 13) {
                    e.preventDefault();
                    var nextInput = document.querySelectorAll('[tabIndex="' + (this.tabIndex + 1) + '"]');
                    if (nextInput.length === 0) {
                        nextInput = document.querySelectorAll('[tabIndex="1"]');
                    }
                    nextInput[0].focus();
                }
            })
        }


        function mouseoverPass(obj) {
            var obj = document.getElementById('pass');
            obj.type = "text";
        }

        function mouseoutPass(obj) {
            var obj = document.getElementById('pass');
            obj.type = "password";
        }
    </script>
