    <div class="limiter" style="background-image: url('images/bg_1.jpg');">
        <div class="container-login100">
            <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
                <form class="login100-form validate-form flex-sb flex-w" method="POST" action="/login">
                    <span class="login100-form-title p-b-32">
						Iniciar Conta
					</span>
                    <span class="txt1 p-b-11">
						Email
					</span>
                    <div class="wrap-input100 validate-input m-b-36">
                        <input class="input100" type="text" name="email" id="email" required="required">
                        <span class="focus-input100"></span>
                    </div>
                    <span class="txt1 p-b-11">
						Password
					</span>
                    <div class="wrap-input100 validate-input m-b-12">
                        <span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
                        <input class="input100" type="password" name="password" id="password" required="required">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="flex-sb-m w-full p-b-48">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
                    </div>
                    <div class="container-login100-form-btn">
                        <input class="login100-form-btn" type="submit" value="LOGIN" id="submit" />
                    </div>
                </br></br>
                    <div class="container-login100-form-btn" href="registar.html">
                        <a href="registar.html">
                            <input class="login100-form-btn" type="button" value="CRIAR CONTA" />
                        </a>
                    </div>
                </form>
            </div>
        </div>

    <script>
        function validate() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username == "123456" && password == "123456") {
                alert("Login successfully");
                window.location = "tableartigos.html";
                return false;
            } else {
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
                if (username == "" && password == "") {
                    alert("Login successfully");
                    window.location = "services.html";
                    return false;
                }
            }
        }
    </script>
